<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>僕の夢について</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7c8bbd;
      color: white;
      font-family: 'Yu Gothic', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffffff;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>僕の夢について</h1>
    <p>考えた末に今の学校「岐阜清流高等特別支援学校」へ。</p>
   <p>全国各地の喫茶店をめぐって喫茶店を自分で開きたいと思い。</p>
     <p><今の夢へと変わっていきました。</p>
  <p>これが僕の夢です</p>
  </div>
</body>
</html>
